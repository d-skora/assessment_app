{% extends "tasks/base.html" %}
{% load static %}
{% block content %}

<div class="background{% if weather.weather %} {{ weather.weather }}{% endif %}">
    <form action="{% url 'todolist:edit' task.id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
    {% include "tasks/temperature.html" %}
    <form action="{% url 'todolist:delete' task.id  %}" method="post">
        {% csrf_token %}
        <button type='submit' value='Delete'>Delete</button>
    </form>
</div>
{% include "tasks/goback.html" %}
<script src="{% static 'js/get_weather.js' %}"></script>
{% endblock %}
