{% extends "tasks/base.html" %}

{% block content %}
<form action="{% url 'todolist:edit' task.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
<form action="{% url 'todolist:delete' task.id  %}" method="post">
    {% csrf_token %}
    <button type='submit' value='Delete'>Delete</button>
</form>
{% endblock %}
