{% extends "tasks/base.html" %}

{% block content %}
<h2>Tasks TODO list</h2>
<table>
  <tr>
    <th>What</th>
    <th>When</th>
  </tr>
  {% for task in tasks %}
  <tr>
    <td>{{ task.name }}</td>
    <td>{{ task.date|date:"H:i, l, jS F, Y" }}</td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="2">Nothing to do!</td>
  </tr>
  {% endfor %}
</table>
<button>
    <a href="{% url 'todolist:add' %}">
        Add new Task
    </a>
</button>
{% endblock %}
